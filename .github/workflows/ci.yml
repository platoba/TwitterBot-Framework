name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check . --output-format=github

      - name: Run tests
        run: pytest tests/ -v --tb=short --co -q 2>/dev/null; pytest tests/ -v --tb=short
        env:
          BOT_TOKEN: fake_test_token
          TW_BEARER_TOKEN: fake_bearer_token

      - name: Test coverage
        run: pytest tests/ --cov=bot --cov-report=term-missing
        env:
          BOT_TOKEN: fake_test_token
          TW_BEARER_TOKEN: fake_bearer_token

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t twitterbot-framework .
