version: "3.8"

services:
  bot:
    build: .
    container_name: twitterbot
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot-data:/app/data
    environment:
      - DB_PATH=/app/data/twitterbot.db
      - PYTHONUNBUFFERED=1
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for future caching/queue
  redis:
    image: redis:7-alpine
    container_name: twitterbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  bot-data:
  redis-data:
